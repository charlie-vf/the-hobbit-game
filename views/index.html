<body>
    <button onclick="window.location.reload()">Play Game</button>
    <div id="terminal"></div>

    <header>
        <a><img id="header-background" src="https://th.bing.com/th/id/R.f06d88cdfa354e14f75c375354060d6b?rik=JLfsdGp36Ddr3Q&riu=http%3a%2f%2fwallpapercave.com%2fwp%2fSmJpcB0.jpg&ehk=wI3De3xC8EPMQkBZoTQ%2fagLW0QR1pF5TODw%2fuajHocw%3d&risl=&pid=ImgRaw&r=0"
        alt="The Misty Mountain shrouded in cloud, with a small boat in the water below"></a>
        <h1>The Hobbit Adventure Game</h1>
    </header>
    <script>
        var term = new Terminal({
            cols: 80,
            rows: 24
        });
        term.open(document.getElementById('terminal'));
        term.writeln('Getting the ponies ready...');
        term.writeln('Talking to Gandalf...');
        term.writeln('');

        var ws = new WebSocket(location.protocol.replace('http', 'ws') + '//' + location.hostname + (location.port ? (
            ':' + location.port) : '') + '/');

        ws.onopen = function () {
            new attach.attach(term, ws);
        };

        ws.onerror = function (e) {
            console.log(e);
        };
        // Set focus in the terminal
        document.getElementsByClassName("xterm-helper-textarea")[0].focus();
    </script>
</body>
